<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samutinda - Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border: 2px solid #007bff;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .social-buttons button {
            width: 48%;
            background-color: #3b5998; /* Facebook blue */
        }
        .social-buttons button.instagram {
            background-color: #e1306c; /* Instagram pink */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samutinda</h1>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="regNumber">Registration Number</label>
            <input type="text" id="regNumber" name="regNumber" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="rating">Rate Our Website</label>
            <select id="rating" name="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="social-buttons">
            <button type="button">Sign in with Facebook</button>
            <button type="button" class="instagram">Sign in with Instagram</button>
        </div>
    </div>
</body>
</html>
